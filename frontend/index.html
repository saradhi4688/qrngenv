<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quantum RNG ‚Äî Frontend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: "#6366f1", dark: "#4338ca" }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100 transition-colors duration-500">
  <!-- Header -->
  <header class="sticky top-0 z-10 bg-slate-800/80 backdrop-blur border-b border-slate-700 shadow-md">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold tracking-tight flex items-center gap-2">
        ‚öõÔ∏è <span class="animate-pulse">Quantum RNG</span>
      </h1>
      <div class="flex items-center gap-3">
        <button id="toggleTheme" class="text-sm font-medium text-primary hover:text-primary-dark transition">üåô Toggle Theme</button>
        <a href="#" id="openInfo" class="text-sm font-medium text-primary hover:text-primary-dark transition">API Info</a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-5xl mx-auto px-4 py-8 space-y-8">
    <!-- Backend URL -->
    <section>
      <div class="bg-slate-800 rounded-2xl shadow-lg p-5 border border-slate-700 transition hover:scale-[1.01] duration-200">
        <div class="flex flex-col md:flex-row md:items-end md:gap-4 gap-3">
          <label class="flex-1">
            <span class="block text-sm font-medium text-slate-300">Backend Base URL</span>
            <!-- default tries same origin; fallback shown -->
            <input id="baseUrl" type="url"
              class="mt-1 w-full rounded-xl border-slate-600 bg-slate-900 text-slate-100 focus:border-primary focus:ring-primary transition"
              placeholder="http://localhost:5000" value="https://your-backend.onrender.com" />
          </label>
          <button id="pingBtn"
            class="inline-flex items-center justify-center rounded-xl bg-primary px-4 py-2.5 font-semibold text-white hover:bg-primary-dark active:scale-[.97] transition">
            Ping
          </button>
        </div>
        <p id="pingStatus" class="mt-3 text-sm text-slate-400 hidden"></p>
      </div>
    </section>

    <!-- Controls -->
    <section>
      <div class="bg-slate-800 rounded-2xl shadow-lg p-5 border border-slate-700 transition hover:scale-[1.01] duration-200">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <label>
            <span class="block text-sm font-medium text-slate-300">Bits per number (1‚Äì16)</span>
            <input id="numBits" type="number" min="1" max="16" value="8"
              class="mt-1 w-full rounded-xl border-slate-600 bg-slate-900 text-slate-100 focus:border-primary focus:ring-primary transition" />
          </label>
          <label>
            <span class="block text-sm font-medium text-slate-300">How many samples (1‚Äì1000)</span>
            <input id="numSamples" type="number" min="1" max="1000" value="50"
              class="mt-1 w-full rounded-xl border-slate-600 bg-slate-900 text-slate-100 focus:border-primary focus:ring-primary transition" />
          </label>
          <div class="flex items-end gap-2">
            <button id="genBtn"
              class="flex-1 rounded-xl bg-primary text-white px-4 py-2.5 font-semibold hover:bg-primary-dark active:scale-[.97] transition">Generate</button>
            <button id="clearBtn"
              class="rounded-xl border border-slate-600 px-4 py-2.5 font-semibold hover:bg-slate-700 transition">Clear</button>
          </div>
        </div>
        <div id="errorBox" class="mt-4 hidden rounded-xl border border-rose-600 bg-rose-900/40 p-3 text-rose-300 text-sm"></div>

        <!-- Source badge -->
        <div id="sourceBadge" class="mt-4 hidden">
          <span
            class="inline-flex items-center gap-2 rounded-full border border-slate-600 bg-slate-900 px-3 py-1 text-sm">
            <span id="sourceDot" class="inline-block h-2.5 w-2.5 rounded-full bg-emerald-400"></span>
            <span id="sourceText">Source: ANU</span>
          </span>
        </div>
      </div>
    </section>

    <!-- Stats -->
    <section class="space-y-6">
      <div id="statsCard" class="hidden bg-slate-800 rounded-2xl shadow-lg p-5 border border-slate-700">
        <div class="flex items-center justify-between gap-4">
          <h2 class="text-lg font-semibold">üìä Statistics</h2>
          <div class="flex gap-2">
            <button id="downloadJson" class="rounded-lg border border-slate-600 px-3 py-1.5 text-sm font-semibold hover:bg-slate-700 transition">Download JSON</button>
            <button id="downloadCsv" class="rounded-lg border border-slate-600 px-3 py-1.5 text-sm font-semibold hover:bg-slate-700 transition">Download CSV</button>
            <button id="copyCurl" class="rounded-lg border border-slate-600 px-3 py-1.5 text-sm font-semibold hover:bg-slate-700 transition">Copy cURL</button>
          </div>
        </div>
        <div class="mt-3 grid grid-cols-2 sm:grid-cols-5 gap-3 text-sm">
          <div class="p-3 rounded-xl bg-slate-900 border border-slate-700"><div class="text-slate-400">Mean</div><div id="statMean" class="text-xl font-bold">‚Äî</div></div>
          <div class="p-3 rounded-xl bg-slate-900 border border-slate-700"><div class="text-slate-400">Std Dev</div><div id="statStd" class="text-xl font-bold">‚Äî</div></div>
          <div class="p-3 rounded-xl bg-slate-900 border border-slate-700"><div class="text-slate-400">Min</div><div id="statMin" class="text-xl font-bold">‚Äî</div></div>
          <div class="p-3 rounded-xl bg-slate-900 border border-slate-700"><div class="text-slate-400">Max</div><div id="statMax" class="text-xl font-bold">‚Äî</div></div>
          <div class="p-3 rounded-xl bg-slate-900 border border-slate-700"><div class="text-slate-400">Range</div><div id="statRange" class="text-xl font-bold">‚Äî</div></div>
        </div>
      </div>

      <!-- Chart -->
      <div id="chartCard" class="hidden bg-slate-800 rounded-2xl shadow-lg p-5 border border-slate-700">
        <h2 class="text-lg font-semibold mb-4">üìà Distribution</h2>
        <div class="h-64">
          <canvas id="histogram"></canvas>
        </div>
      </div>

      <!-- Table -->
      <div id="tableCard" class="hidden bg-slate-800 rounded-2xl shadow-lg p-5 border border-slate-700">
        <h2 class="text-lg font-semibold mb-3">üìã Generated Numbers</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead>
              <tr class="text-left text-slate-400 border-b border-slate-700">
                <th class="py-2 pr-6">#</th>
                <th class="py-2 pr-6">Decimal</th>
                <th class="py-2 pr-6">Binary</th>
              </tr>
            </thead>
            <tbody id="numbersBody" class="divide-y divide-slate-700"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- Info Modal -->
  <dialog id="infoModal" class="rounded-2xl shadow-xl border border-slate-700 backdrop:bg-slate-900/70 p-0 w-[min(580px,92vw)] bg-slate-800 text-slate-100">
    <div class="p-5">
      <div class="flex items-start justify-between gap-4">
        <h3 class="text-lg font-semibold">‚ÑπÔ∏è API Information</h3>
        <button id="closeInfo" class="rounded-lg border border-slate-600 px-2.5 py-1 text-sm hover:bg-slate-700 transition">Close</button>
      </div>
      <pre id="infoContent" class="mt-3 whitespace-pre-wrap text-sm bg-slate-900 border border-slate-700 rounded-xl p-3 overflow-auto max-h-[60vh]"></pre>
    </div>
  </dialog>

  <script src="./assets/app.js"></script>
  <!-- Loading Overlay -->
<div id="loadingOverlay" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden z-50 flex items-center justify-center">
  <div class="flex flex-col items-center gap-4">
    <svg class="animate-spin h-10 w-10 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
    </svg>
    <p class="text-slate-200 font-semibold">Generating quantum randomness‚Ä¶</p>
  </div>
</div>

</body>
</html>
